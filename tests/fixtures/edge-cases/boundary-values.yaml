openapi: 3.0.0
info:
  title: Boundary Values API
  version: 1.0.0

components:
  schemas:

    # Numeric boundaries
    IntegerBoundary:
      type: object
      properties:
        int32_max:
          type: integer
          format: int32
          maximum: 2147483647
        int32_min:
          type: integer
          format: int32
          minimum: -2147483648
        int64_max:
          type: integer
          format: int64
          maximum: 9223372036854775807
        int64_min:
          type: integer
          format: int64
          minimum: -9223372036854775808
        zero:
          type: integer
        negative:
          type: integer
          maximum: -1
        float_max:
          type: number
          format: float
          maximum: 3.4028235e+38
        float_min:
          type: number
          format: float
          minimum: -3.4028235e+38
        double_max:
          type: number
          format: double
          maximum: 1.7976931348623157e+308
        double_min:
          type: number
          format: double
          minimum: -1.7976931348623157e+308

    # String boundaries
    StringBoundary:
      type: object
      properties:
        empty_string:
          type: string
          minLength: 0
          maxLength: 100
        min_length:
          type: string
          minLength: 5
        max_length:
          type: string
          maxLength: 10
        exact_length:
          type: string
          minLength: 7
          maxLength: 7
        special_chars:
          type: string
          pattern: '^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};''\\:"|<>,./?]*$'
        unicode:
          type: string
          pattern: '^[\p{L}]*$'
        emoji:
          type: string

    # Array boundaries
    ArrayBoundary:
      type: object
      properties:
        empty_array:
          type: array
          items:
            type: string
        single_element:
          type: array
          minItems: 1
          maxItems: 100
          items:
            type: integer
        max_elements:
          type: array
          minItems: 0
          maxItems: 5
          items:
            type: string
        with_nulls:
          type: array
          items:
            type: string
            nullable: true

    # Object boundaries
    ObjectBoundary:
      type: object
      properties:
        empty_object:
          type: object
        single_field:
          type: object
          minProperties: 1
          maxProperties: 10
        max_fields:
          type: object
          minProperties: 0
          maxProperties: 3
        with_nulls:
          type: object
          additionalProperties:
            type: string
            nullable: true

    # Multiple errors scenario
    MultipleErrors:
      type: object
      required:
        - name
        - email
        - age
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 50
        email:
          type: string
          format: email
        age:
          type: integer
          minimum: 18
          maximum: 120
        phone:
          type: string
          pattern: '^\+?[1-9]\d{1,14}$'

paths:
  /test/boundary:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegerBoundary'
      responses:
        '200':
          description: OK
