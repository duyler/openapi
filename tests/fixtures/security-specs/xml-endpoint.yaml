openapi: 3.1.0
info:
  title: XML Security Test API
  version: 1.0.0
paths:
  /xml-endpoint:
    post:
      summary: Accepts XML body
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              type: object
              properties:
                name:
                  type: string
                value:
                  type: string
              required:
                - name
      responses:
        '200':
          description: Success
