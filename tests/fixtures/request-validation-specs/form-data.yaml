openapi: 3.1.0
info:
  title: Form Data API
  version: 1.0.0
paths:
  /form-submit:
    post:
      summary: Submit form data
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                email:
                  type: string
                  format: email
                age:
                  type: string
                  pattern: '^[0-9]+$'
                newsletter:
                  type: boolean
                interests:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Form submitted
