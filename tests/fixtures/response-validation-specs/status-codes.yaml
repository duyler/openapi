openapi: 3.1.0
info:
  title: Status Codes API
  version: 1.0.0
paths:
  /users/{userId}:
    get:
      summary: Get user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /items/{itemId}:
    get:
      summary: Get item with range status codes
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        '2XX':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '4XX':
          description: Client error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '5XX':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /unknown/{id}:
    get:
      summary: Endpoint with default response
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: Default response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
