openapi: 3.1.0
info:
  title: Petstore API
  version: 1.0.0
  description: A sample Pet Store Server based on the OpenAPI 3.1 specification.
paths:
  /pets:
    get:
      description: Returns all pets from the system
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    tag:
                      type: string
    post:
      description: Creates a new pet in the store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                tag:
                  type: string
      responses:
        '201':
          description: Pet created
  /pets/{petId}:
    get:
      description: Returns a single pet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            pattern: '/^[0-9]+$/'
      responses:
        '200':
          description: A pet
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  tag:
                    type: string
